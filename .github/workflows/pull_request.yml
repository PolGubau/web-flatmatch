name: Code quality

on:
  push:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2️⃣ Setup Node + cache pnpm
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "pnpm"

      # 3️⃣ Setup pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      # 4️⃣ Instala dependencias con pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 5️⃣ Setup Biome
      - name: Setup Biome
        uses: biomejs/setup-biome@v2
        with:
          version: latest

      # 6️⃣ Ejecuta Biome solo check (ci) con reporter GitHub
      - name: Run Biome
        run: pnpm exec biome ci --reporter=github ./src ./app
